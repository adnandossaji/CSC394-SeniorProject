{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<!-- Start Window -->
<div class="container-fluid" >

	<!-- Padding Row -->
	<div class="row">&nbsp;</div>
	
	<!-- Start Main Row -->
	<div class="row">
	
		<!-- Start Left Column -->
		<div class="col-xs-12 col-md-12">
		
			<!-- Start User Info Panel -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Students</h4>
				</div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Pending Approval</th>
						</tr>
					</thead>
					<tbody>
						{% for student in students %}
						<tr>
							<td>{{ student.name }}</td>
							<td>{{ student.email }}</td>
							<td>{% if student.pending %}Pending...{% else %}<button class="btn btn-primary">Approve</button>{% endif %}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
			<!-- End User Info Panel-->
			
		</div>
		<!-- End Left Column -->
		
	</div>
	<!-- End Main Row -->
	
	<!-- Padding Row -->
	<div class="row">&nbsp;</div>
	
</div>
<!-- End Window -->

{% endblock %}
